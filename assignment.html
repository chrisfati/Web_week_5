    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers</title>
</head>
<body>
    <h1>Numbers from 1 to 10</h1>
    <ol id="numberList"></ol> <!-- Ordered list to display the numbers -->

    <script>
        // Get the <ol> element
        const numberList = document.getElementById("numberList");

        // Loop to display numbers from 1 to 10
        for (let i = 1; i <= 10; i++) {
            // Create a new <li> element
            const listItem = document.createElement("li");
            // Set the text content of the <li> to the current number
            listItem.textContent = i;
            // Append the <li> to the <ol>
            numberList.appendChild(listItem);
        }
    </script>

</body>
